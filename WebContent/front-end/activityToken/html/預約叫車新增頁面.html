  <section id="hero">
    <div class="hero-container">
      <h1>Welcome to Picar</h1>
      <h2>We are team of smart ridesharing </h2>
      <a href="#contact" class="btn-get-started">立即預約叫車</a>
    </div>
  </section><!-- #hero -->

  <main id="main">

    
  <!--==========================
      預約叫車
    ============================-->
    <section id="contact">
      <div class="container wow fadeInUp">
        <div class="section-header">
          <h3 class="section-title">預約叫車</h3>
          <p class="section-description"> 請新增預約訂單</p>
        </div>
        <div class="text-center"><button type="button">返回</button></div>
      </div>

      <div class="container wow fadeInUp">
        <div class="row justify-content-center">
          <div class="col-lg-1 col-md-4">
            <div class="info">


            
            </div>
          </div>

          <div class="col-lg-9 col-md-8">
            <div class="form">
              <div id="sendmessage">Your message has been sent. Thank you!</div>
              <div id="errormessage"></div>
              <!-- 新增活動表單開始 -->
              <form action="/Activ_servlet.html" method="post" role="form" class="contactForm">

                      <!--==========================
                    google地圖開始
                    ============================-->
                  
                  

                 <iframe class="map" width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCXPOH0cB-rNm8nqYJzV1lazK6oohwrU2I&q=中央大學" allowfullscreen>
                  </iframe>

                  <iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/directions?key=
                  AIzaSyCXPOH0cB-rNm8nqYJzV1lazK6oohwrU2I
                  &origin=台北市政府&destination=台北車站">
                  </iframe>




                 <!--==========================
                     google地圖結束
                    ============================-->
                    
 



                    <div class="form-row">
                      <div class="col">
                        <p>上車地點</p> 
                        <input type="text" name="start_loc" class="form-control" placeholder="請輸入上車地點">
                      </div>
                      <div class="col">
                        <p>下車地點</p>
                        <input type="text" name="end_loc" class="form-control" placeholder="請輸入下車地點">
                      </div>
                    </div>

                <div class="form-group">
                  <p>上車時間</p>
                  
                  <input type="datetime-local" id="meeting-time"
                   name="start_time" 
                   min="2019-02-12T00:00" max="2019-03-12T00:00">
               <div class="validation"></div>
                </div>
                <div class="text-center"><button type="submit">送出</button></div>

                <!-- /*放隱藏的標籤，讓Controller抓到參數進行操作*/ -->
                <input type="hidden" name="action" value="CREATE">
              
              </form>

            </div>
          </div>

        </div>

      </div>
    </section><!-- #contact -->
