<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>PICAR 後台登入</title>
<style>

body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: url(Cover.jpg);
	background-color: #404040;
    background-size: cover; 
	background-repeat:no-repeat;
    font-family: 'Microsoft JhengHei', 'Fira Code', 'Source Code Pro',
			'Noto Sans CJK SC', monospace;
}

.box {
    position: absolute;
    top:50%;
    left:50%;
    transform: translate(-50%,-50%);
    width:400px;
    padding:40px;
    background-color: rgba(250,250,250,0.9);
    box-sizing: border-box;
    border-radius:10px;
}

.box h2 {
    margin: 0 0 30px;
    padding: 0;
    color: rgb(105,105,105);
    text-align:center;
}
.box .inputBox {
    position: relative;
}
.box .inputBox input {
    width: 100%;
    padding: 10px 0;
    font-size:16px;
    color: rgb(105,105,105);
    letter-spacing: 1px;
    margin-bottom:30px;
    border:none;
    border-bottom: 1px solid #696969;
    outline:none;
    background:transparent;
}

.box input[type="submit"] 
{
width: 100%;
    padding:10px 20px; 
    background:#EEAD0E; 
    border:0 none;
    cursor:pointer;
    -webkit-border-radius: 5px;
    border-radius: 5px; 
    font-family: 'Microsoft JhengHei', 'Fira Code', 'Source Code Pro', 'Noto Sans CJK SC', monospace;
    font-size: 16px;
    color:#000000;
    position: relative;
	transition: 0.4s;
}

.box input[type="submit"]:hover
{
    background:rgb(248, 197, 68);
}


</style>

</head>

<body>
    <div class="box">
        <h2>後台登入</h2>
        <form method="post" action="loginHandlerBackEnd.do">
            <div class="inputBox">
                <input type="text" name="adminID" >
            </div>
            <div class="inputBox">
                <input type="password" name="password" >
            </div>
            <input type="submit" value="登入">
        </form>
    </div>
</body>

</html>
